<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Star</title>
  </head>
  <body>
    <script>
      var ulang = confirm("U want to print a star again?");
      var i = 0;

      while (ulang) {
        i++;
        var star = "*".repeat(i) + "<br>";
        document.write(i + ": " + star);
        ulang = confirm("U want to print a star again?");
      }
    </script>
  </body>
</html>
